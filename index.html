<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Calculation</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    #calculator {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h2>Ticket Calculator</h2>
    <label for="ticketCount">Total Tickets:</label>
    <input type="number" id="ticketCount" placeholder="Enter total tickets" />

    <label for="freeTickets">Free Tickets:</label>
    <input type="number" id="freeTickets" placeholder="Enter free tickets" />

    <label for="amountPerTicket">Amount Per Ticket (₹):</label>
    <input type="number" id="amountPerTicket" placeholder="Enter amount per ticket" />

    <label for="time">Time (e.g., 5 PM):</label>
    <input type="text" id="time" placeholder="Enter time" />

    <button id="calculate-btn">Calculate</button>
    <button id="share-btn">Share</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function () {
      const ticketCount = parseInt(document.getElementById('ticketCount').value) || 0;
      const freeTickets = parseInt(document.getElementById('freeTickets').value) || 0;
      const amountPerTicket = parseFloat(document.getElementById('amountPerTicket').value) || 0;
      const time = document.getElementById('time').value;

      const paidTickets = ticketCount - freeTickets;
      const totalAmount = paidTickets * amountPerTicket;

      document.getElementById('result').innerHTML = `
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Total Tickets:</strong> ${ticketCount}</p>
        <p><strong>Free Tickets:</strong> ${freeTickets}</p>
        <p><strong>Paid Tickets:</strong> ${paidTickets} x ₹${amountPerTicket}</p>
        <p><strong>Total Amount:</strong> ₹${totalAmount.toFixed(2)}</p>
      `;
    });

    document.getElementById('share-btn').addEventListener('click', function () {
      const resultDiv = document.getElementById('result');

      // Temporarily style resultDiv for better image rendering
      resultDiv.style.background = "linear-gradient(120deg, #6a11cb, #2575fc)"; // Gradient background
      resultDiv.style.color = "#fff"; // White text color for visibility
      resultDiv.style.padding = "20px"; // Add padding for a better layout
      resultDiv.style.borderRadius = "10px"; // Rounded corners

      html2canvas(resultDiv, { scale: 3 }).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], 'calculation.png', { type: 'image/png' });
          if (navigator.share) {
            navigator.share({
              files: [file],
              title: 'Calculation Result',
              text: 'Here is the ticket calculation result:'
            }).catch(err => console.error('Sharing failed', err));
          } else {
            alert('Web Share API is not supported in your browser.');
          }
        });
      });

      // Restore original styling (optional)
      setTimeout(() => {
        resultDiv.style.background = ""; // Reset background
        resultDiv.style.color = ""; // Reset text color
        resultDiv.style.padding = ""; // Reset padding
        resultDiv.style.borderRadius = ""; // Reset border radius
      }, 1000);
    });
  </script>
</body>
</html>
