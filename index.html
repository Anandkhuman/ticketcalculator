<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Calculation</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Card Container */
    #calculator {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #003c82);
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: #f0f8ff;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Add gradient and subtle glow for shareable image */
    .shareable {
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255, 154, 158, 0.5);
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h2>Ticket Calculator</h2>
    <label for="ticketCount">Total Tickets:</label>
    <input type="number" id="ticketCount" placeholder="Enter total tickets" />

    <label for="freeTickets">Free Tickets:</label>
    <input type="number" id="freeTickets" placeholder="Enter free tickets" />

    <label for="amountPerTicket">Amount Per Ticket (₹):</label>
    <input type="number" id="amountPerTicket" placeholder="Enter amount per ticket" />

    <label for="time">Time (e.g., 5 PM):</label>
    <input type="text" id="time" placeholder="Enter time" />

    <button id="calculate-btn">Calculate</button>
    <button id="share-btn">Share</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function () {
      const ticketCount = parseInt(document.getElementById('ticketCount').value) || 0;
      const freeTickets = parseInt(document.getElementById('freeTickets').value) || 0;
      const amountPerTicket = parseFloat(document.getElementById('amountPerTicket').value) || 0;
      const time = document.getElementById('time').value;

      const paidTickets = ticketCount - freeTickets;
      const totalAmount = paidTickets * amountPerTicket;

      document.getElementById('result').innerHTML = `
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Total Tickets:</strong> ${ticketCount}</p>
        <p><strong>Free Tickets:</strong> ${freeTickets}</p>
        <p><strong>Paid Tickets:</strong> ${paidTickets} x ₹${amountPerTicket}</p>
        <p><strong>Total Amount:</strong> ₹${totalAmount.toFixed(2)}</p>
      `;
    });

    document.getElementById('share-btn').addEventListener('click', function () {
      const resultDiv = document.getElementById('result');

      // Apply shareable styles temporarily
      resultDiv.classList.add('shareable');

      html2canvas(resultDiv, { scale: 3 }).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], 'calculation.png', { type: 'image/png' });
          if (navigator.share) {
            navigator.share({
              files: [file],
              title: 'Calculation Result',
              text: 'Here is the ticket calculation result:'
            }).catch(err => console.error('Sharing failed', err));
          } else {
            alert('Web Share API is not supported in your browser.');
          }
        });
      });

      // Remove the shareable styles
      setTimeout(() => resultDiv.classList.remove('shareable'), 1000);
    });
  </script>
</body>
</html>
